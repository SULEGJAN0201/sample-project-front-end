<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addStudent" type="submit">Add Student</button>
          </div>
        </div>
    </nav>



    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentList">
            <td>{{student.id}}</td>
            <td>{{student.fname}}</td>
            <td>{{student.lname}}</td>
            <td>{{student.dob}}</td>
            <td>{{student.address}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editStudent" (click)="editStudent(student)">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
            </td>

          </tr>
          
        </tbody>
      </table>

  
  <!-- Add employee modal -->
  <div class="modal fade" id="addStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="studentDetail">
              <div class="mb-3">
                <label for="exampleInputFirstName" class="form-label">Student ID </label>
                <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="First NameHelp">
              </div>
                <div class="mb-3">
                    <label for="exampleInputFirstName" class="form-label">First Name </label>
                    <input type="text" formControlName="fname" class="form-control" id="fname" aria-describedby="First NameHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputLastName" class="form-label">Last Name </label>
                  <input type="text" formControlName="lname" class="form-control" id="lname" aria-describedby="LastNameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputDOB" class="form-label">DOB </label>
                    <input type="text" formControlName="dob" class="form-control" id="dob" aria-describedby="DOBHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputAddress" class="form-label">Address </label>
                    <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="AddressHelp">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addStudent()">Add student</button>
                  </div>
              </form>

        </div>
        
      </div>
    </div>
  </div>

  
  <!-- Edit employee modal -->
  <div class="modal fade" id="editStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit student details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form [formGroup]="studentDetail">
                <div class="mb-3">
                    <label for="exampleInputFirstName" class="form-label">First Name </label>
                    <input type="text" formControlName="fname" class="form-control" id="fname" aria-describedby="First NameHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputLastName" class="form-label">Last Name </label>
                  <input type="text" formControlName="lname" class="form-control" id="lname" aria-describedby="LastNameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputDOB" class="form-label">DOB </label>
                    <input type="text" formControlName="dob" class="form-control" id="dob" aria-describedby="DOBHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputAddress" class="form-label">Address </label>
                    <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="AddressHelp">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" (click)="updateStudent()" data-bs-dismiss="modal">Update </button>
                  </div>
              </form>

        </div>
      </div>
    </div>
  </div>


</div>
